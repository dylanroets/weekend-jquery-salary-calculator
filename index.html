<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<title>Dylan's Salary Calculator</title>
<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <div class="inputs">
        </label>
          <input
              id="firstNameInput"
              type="text"
              placeholder="First Name"
          />
        </label>
          <input
            id="lastNameInput"
            type="text"
            placeholder="Last Name"
          />
        </label>
          <input
            id="idInput"
            type="number"
            placeholder="ID"
          />
          <label for="titleInput">
        </label>
          <input
            id="titleInput"
            type="text"
            placeholder="Title"
          />
        </label>
          <input
            id="salaryInput"
            type="number"
            placeholder="Annual Salary"
          />
          <button id="submitEmployeeBtn">Submit</button>
      </div>
</body>
</html>
