<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<title>Dylan's Salary Calculator</title>
<body>
    <h1>Salary Calculator</h1>
    <h3 id="inputHeader">Add Employee</h3>
        <div class="inputs">
                <input
                    id="firstNameInput"
                    type="text"
                    style="margin-left: 15px;"
                    placeholder="First Name"
                />
                <input
                    id="lastNameInput"
                    type="text"
                    style="margin-left: 15px;"
                    placeholder="Last Name"
                />
                <input
                    id="idInput"
                    type="number"
                    style="margin-left: 15px;"
                    placeholder="ID"
                />
                <input
                    id="titleInput"
                    type="text"
                    style="margin-left: 15px;"
                    placeholder="Title"
                />
                <input
                    id="salaryInput"
                    type="number"
                    style="margin-left: 15px;"
                    placeholder="Annual Salary"
                />
                <button id="submitEmployeeBtn">Submit</button>
        </div>
        <div>
            <h3 id="tableHeader">Employees on Salary</h3>
            <table> 
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>~Remove Salary~</th>
                </tr>
            </table>
            <table id="employeeTable">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button id="delete-btn">Delete</button></td>
            </table>
        </div>
        <aside id="totalBox">Total Monthly Salaries</aside>
    </body>
    </html>
